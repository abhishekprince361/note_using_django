{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title> Note |{% block title %}
        
    {% endblock title %}</title>
    <style>
        body{ padding-top: 70px; }
        .text{
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top mx-5">
        
<div class="container">
        <div class="navbar-header">
            <a class="navbar-brand text-light" href="/user_home/"><i class="fa fa-home"></i>Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-light" href="/new_note/">
                    <i class="fa-solid fa-file-circle-plus"></i>New</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-light" href="/all_notes/">
                    <i class="fa-regular fa-folder-open"></i>Notes
                    
                    <span class="badge badge-warning">{{ note_count }}</span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item mr-1">
                <a class="nav-link text-light" href="/sign_out/">
                    <i class="fa-solid fa-power-off"></i>Logout
                </a>
            </li>
        </ul>    
        <form action="/search/" method="post" class="form-inline my-2 my-lg-0 ">
            {% csrf_token %}
            <input name="title" class="form-control" type="text" placeholder="Enter Title" aria-label="Search" style="width: 136px">
            <button class="btn text-light" type="submit"><i class="fas fa-search"></i></button>
        </form>
        </div>
</div>
    </nav>

<div class="page-header">
    <div class="container text text-center clearfix">
                <h2><small>Hello  </small> {{ user }}</h2>
            
    </div>
</div>

{% endblock main %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
